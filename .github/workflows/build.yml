name: Maven Build

on:
  push:
    branches: 
    - '**'
  pull_request:
    branches: 
    - 'master'
    - 'develop'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build JDK 1.8
      run: mvn clean verify
